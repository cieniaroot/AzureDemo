<div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 2rem; max-width: 800px; margin: 0 auto;">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1 style="color: #0078d4;">{{ title() }}</h1>
    <button (click)="placeOrder()" style="padding: 10px 20px; background-color: #0078d4; color: white; border: none; cursor: pointer; border-radius: 4px;">Place Order</button>
  </div>
  
  <p>Weather data fetched from .NET 10 Microservice.</p>

  <div *ngIf="forecasts().length === 0">
    <p><em>Loading... (Ensure the API is running on http://localhost:5000)</em></p>
  </div>

  <table *ngIf="forecasts().length > 0" style="width: 100%; border-collapse: collapse; margin-top: 1rem;">
    <thead>
      <tr style="background-color: #f3f2f1; text-align: left;">
        <th style="padding: 10px; border-bottom: 2px solid #ccc;">Date</th>
        <th style="padding: 10px; border-bottom: 2px solid #ccc;">Temp. (C)</th>
        <th style="padding: 10px; border-bottom: 2px solid #ccc;">Temp. (F)</th>
        <th style="padding: 10px; border-bottom: 2px solid #ccc;">Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let forecast of forecasts()">
        <td style="padding: 10px; border-bottom: 1px solid #eee;">{{ forecast.date }}</td>
        <td style="padding: 10px; border-bottom: 1px solid #eee;">{{ forecast.temperatureC }}</td>
        <td style="padding: 10px; border-bottom: 1px solid #eee;">{{ forecast.temperatureF }}</td>
        <td style="padding: 10px; border-bottom: 1px solid #eee;">{{ forecast.summary }}</td>
      </tr>
    </tbody>
  </table>

  <router-outlet></router-outlet>
</div>
