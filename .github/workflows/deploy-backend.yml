name: Build and Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'functions/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker Image
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Build & Push
        run: |
          docker build -t ${{ secrets.REGISTRY_SERVER }}/weather-api:${{ github.sha }} -f services/WeatherService/Dockerfile services/WeatherService
          docker push ${{ secrets.REGISTRY_SERVER }}/weather-api:${{ github.sha }}

      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ secrets.REGISTRY_SERVER }}/weather-api:${{ github.sha }}
          containerAppName: azdemo-weather-api
          resourceGroup: AzureDemoRG

  deploy-function:
    runs-on: windows-latest
    needs: build-and-deploy-api
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Publish Function
        run: |
          cd functions/OrderProcessor
          dotnet publish -c Release -o ./publish

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'azdemo-order-processor' # Must match your Azure Function Name
          package: 'functions/OrderProcessor/publish'
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
